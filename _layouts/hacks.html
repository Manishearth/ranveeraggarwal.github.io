---
layout: default
---

<article>
<h1>{{page.title}}</h1>
<hr/>
{% if page.hack_url %}
<div style="text-align:right">
<button type=button class=btn-primary onclick="window.open( {{ page.hack_url }} );">Visit Website</button>
</div>
{% endif %}
<p>{{ page.shortdescription }}</p>
{{content}}
</article>
