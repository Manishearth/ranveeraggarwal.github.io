---
layout: normal
title: Ranveer Aggarwal | Hacks
category: hacks
---

<h1>Hacks by Me</h1>
<hr/>

{% for post in site.posts %}
  {% if post.categories contains 'hacks' %}
	<div class="post">
		<h3 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
		<p class="meta">Date: {{ post.date }}</p>
		<div class="entry">
			{{ post.content | strip_html | truncatewords: 100 }}
		</div>
	</div>
  {% endif %}
{% endfor %}
